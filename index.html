
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div id="main_con">
    <div id="left-container">
        <h1>Sticky Notes</h1>
        <div class="textarea" >
            <textarea id="area" rows="12" cols="60" placeholder="//Write here your notes"></textarea>
            <div class="color" >
                <input id="color"  type="color">
            </div>
        </div>   
        <div ><button id="addnote">Add Notes</button></div>
    </div>
        <div id="right-container" >
            <h1>Your Notes</h1>
            <p id="message">You haven't added any note yet.</p>
            <div id="notes_con"></div>
        </div>
</div>

<script src="script.js"></script>
</body>

</html>
